type User {
  id: ID!
  firstName: String!
  lastName: String!
  password: String 
  email: String!
  roles:[Role]!
  company: Company!
}
input signInInput {
  email: String!
  password: String!
}
input signUpInput {
  firstName: String!
  lastName: String!
  password: String!
  email: String!
  company: ID!
}
type AuthPayload {
  token: String
  user: User
}
type Query {
  users: [User]!
}
type Mutation {
  signIn(input: signInInput): AuthPayload
  signUp(input: signUpInput):User
}
